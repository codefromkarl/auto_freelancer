version: "3.8"

services:
  python_service:
    build:
      context: ./python_service
      dockerfile: Dockerfile
    container_name: freelancer_python_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - FREELANCER_OAUTH_TOKEN=${FREELANCER_OAUTH_TOKEN}
      - FREELANCER_USER_ID=${FREELANCER_USER_ID}
      - FLN_URL=${FLN_URL:-https://www.freelancer.com}
      - PYTHON_API_KEY=${PYTHON_API_KEY}
      - DATABASE_PATH=/app/data/freelancer.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=${TIMEZONE}
      - HTTP_PROXY=http://host.docker.internal:7897
      - HTTPS_PROXY=http://host.docker.internal:7897
      - NO_PROXY=localhost,127.0.0.1,python_service,freelancer_python_api
    volumes:
      - ./python_service/data:/app/data
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - bidmaster_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
          pids: 500
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  bidmaster_net:
    driver: bridge
